{% extends 'base.html' %}

{% block content %}
<h2>Grid Substation Details</h2>
<hr>
<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ grid_substation.name }}">
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" name="code" value="{{ grid_substation.code }}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="latitude">Latitude</label>
            <input type="number" step="0.0001" class="form-control" id="latitude" name="latitude" value="{{ grid_substation.latitude }}">
        </div>
        <div class="form-group col-md-6">
            <label for="longitude">Longitude</label>
            <input type="number" step="0.0001" class="form-control" id="longitude" name="longitude" value="{{ grid_substation.longitude }}">
        </div>
    </div>
    <div class="form-group">
        <label for="forecast_location_id">Forecast Location</label>
        <input type="number" class="form-control" id="forecast_location_id" name="forecast_location_id" value="{{ grid_substation.forecast_location_id }}">
    </div>
    <div class="form-group">
        <label for="installed_solar_capacity">Installed Solar Capacity (MW)</label>
        <input type="number" step="0.1" class="form-control" id="installed_solar_capacity" name="installed_solar_capacity" value="{{ grid_substation.installed_solar_capacity }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
