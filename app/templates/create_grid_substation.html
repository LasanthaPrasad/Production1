{% extends "base.html" %}

{% block content %}
<h1>Create Grid Substation</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" name="code" required>
    </div>
    <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
    </div>
    <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
    </div>
    <div class="form-group">
        <label for="installed_solar_capacity">Installed Solar Capacity</label>
        <input type="number" step="any" class="form-control" id="installed_solar_capacity" name="installed_solar_capacity" required>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
