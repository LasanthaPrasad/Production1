{% extends "base.html" %}

{% block title %}Dashboard - Solar Forecast App{% endblock %}

{% block content %}
<h1>Dashboard</h1>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Installed Capacity</h5>
                <p class="card-text">{{ total_capacity|round(2) }} MW</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Real-time MW</h5>
                <p class="card-text">{{ total_mw|round(2) }} MW</p>
            </div>
        </div>
    </div>
</div>

<div class="mt-4" id="map" style="height: 400px;"></div>
{% endblock %}

{% block extra_js %}
<script>
function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 7.8731, lng: 80.7718 },  // Center of Sri Lanka
        zoom: 8,
    });

    // TODO: Add markers for forecast locations
}

document.addEventListener("DOMContentLoaded", initMap);
</script>
{% endblock %}
