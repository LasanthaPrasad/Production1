{% extends 'base.html' %}

{% block content %}
<h2>Feeder Details</h2>
<hr>
<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ feeder.name }}">
    </div>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" name="code" value="{{ feeder.code }}">
    </div>
    <div class="form-group">
        <label for="grid_substation_id">Grid Substation</label>
        <input type="number" class="form-control" id="grid_substation_id" name="grid_substation_id" value="{{ feeder.grid_substation_id }}">
    </div>
    <div class="form-group">
        <label for="installed_solar_capacity">Installed Solar Capacity (MW)</label>
        <input type="number" step="0.1" class="form-control" id="installed_solar_capacity" name="installed_solar_capacity" value="{{ feeder.installed_solar_capacity }}">
    </div>
    <div class="form-group">
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" name="status" value="{{ feeder.status }}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="outage_start">Outage Start</label>
                <input type="datetime-local" class="form-control" id="outage_start" name="outage_start" value="{{ feeder.outage_start }}">
            </div>
            <div class="form-group col-md-6">
                <label for="outage_end">Outage End</label>
                <input type="datetime-local" class="form-control" id="outage_end" name="outage_end" value="{{ feeder.outage_end }}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    {% endblock %}
