{% extends "base.html" %}

{% block content %}
<h1>Create Solar Plant</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="number" step="any" class="form-control" id="latitude" name="latitude" required>
    </div>
    <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="number" step="any" class="form-control" id="longitude" name="longitude" required>
    </div>
    <div class="form-group">
        <label for="grid_substation">Grid Substation</label>
        <select class="form-control" id="grid_substation" name="grid_substation" required>
            {% for substation in substations %}
            <option value="{{ substation.id }}">{{ substation.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="feeder">Feeder</label>
        <select class="form-control" id="feeder" name="feeder" required>
            {% for feeder in feeders %}
            <option value="{{ feeder.id }}">{{ feeder.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="installed_capacity">Installed Capacity (MW)</label>
        <input type="number" step="0.01" class="form-control" id="installed_capacity" name="installed_capacity" required>
    </div>
    <div class="form-group">
        <label for="api_status">API Status</label>
        <select class="form-control" id="api_status" name="api_status" required>
            <option value="enabled">Enabled</option>
            <option value="disabled" selected>Disabled</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Solar Plant</button>
</form>
{% endblock %}
