{% extends 'base.html' %}

{% block content %}
<h2>Solar Plant Details</h2>
<hr>
<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ solar_plant.name }}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="latitude">Latitude</label>
            <input type="number" step="0.0001" class="form-control" id="latitude" name="latitude" value="{{ solar_plant.latitude }}">
        </div>
        <div class="form-group col-md-6">
            <label for="longitude">Longitude</label>
            <input type="number" step="0.0001" class="form-control" id="longitude" name="longitude" value="{{ solar_plant.longitude }}">
        </div>
    </div>
    <div class="form-group">
        <label for="grid_substation_id">Grid Substation</label>
        <input type="number" class="form-control" id="grid_substation_id" name="grid_substation_id" value="{{ solar_plant.grid_substation_id }}">
    </div>
    <div class="form-group">
        <label for="feeder_id">Feeder</label>
        <input type="number" class="form-control" id="feeder_id" name="feeder_id" value="{{ solar_plant.feeder_id }}">
    </div>
    <div class="form-group">
        <label for="forecast_location_id">Forecast Location</label>
        <input type="number" class="form-control" id="forecast_location_id" name="forecast_location_id" value="{{ solar_plant.forecast_location_id }}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="installed_capacity">Installed Capacity (MW)</label>
            <input type="number" step="0.1" class="form-control" id="installed_capacity" name="installed_capacity" value="{{ solar_plant.installed_capacity }}">
        </div>
        <div class="form-group col-md-4">
            <label for="panel_capacity">Panel Capacity (MW)</label>
            <input type="number" step="0.1" class="form-control" id="panel_capacity" name="panel_capacity" value="{{ solar_plant.panel_capacity }}">
        </div>
        <div class="form-group col-md-4">
            <label for="inverter_capacity">Inverter Capacity (MW)</label>
            <input type="number" step="0.1" class="form-control" id="inverter_capacity" name="inverter_capacity" value="{{ solar_plant.inverter_capacity }}">
        </div>
    </div>
    <div class="form-group">
        <label for="plant_angle">Plant Angle (degrees)</label>
        <input type="number" step="0.1" class="form-control" id="plant_angle" name="plant_angle" value="{{ solar_plant.plant_angle }}">
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" name="company" value="{{ solar_plant.company }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
